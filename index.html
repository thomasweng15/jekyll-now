---
layout: default
---

<div>
  <i>I'm still building up this blog. Stay tuned!</i>
</div>

<div class="posts">
  <h2 class="posts_title">Posts</h2>
  <ul class="posts">
    {% for post in site.posts %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
