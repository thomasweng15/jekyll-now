---
layout: default
---

<div class="posts">
  <h2 class="posts_title">Posts</h2>
  <ul class="posts">
    {% for post in site.posts %}
      <li>
        <a href="{{ post.url }}">{{ post.title }}</a>
        <div class="post-date">{{ post.date | date_to_string }}</div>
      </li>
    {% endfor %}
  </ul>
</div>
